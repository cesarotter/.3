<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form  action="https://register-demo.freecodecamp.org" method="post">
    
    
        <!--Datos de cla cuenta-->
    <fieldset>
        <fieldset>
    <label for="first-name">Enter Your First Name: 
        <input required id="first-name" type="text" name="firstName">
    </label>
    
    <label for="last-name">Enter Your Last Name:
        <input required id="last-name" type="text" name="lastName">
    </label>
    
    <label for="email">Enter Your Email:
        <input required id="email" type="email" name="email">
    </label>
    
    <label for="new-password">Create a New Password:
        <input required id="new-password" pattern="[a-z0-5]{8,}" type="password" name="password">
    </label>
</fieldset>



<!-- Tipo de cuenta -->
<fieldset  >
    <legend>Account type (required)</legend>
    <label for="personal-account" >
        <input class="inline" id="personal-account" checked name="account-type" type="radio"> Personal
    </label>
    
    <label for="business-account"> 
        <input class="inline" id="business-account" name="account-type" type="radio"> Business
    </label>

    <label for="terms-and-conditions"> 
    </label>
</fieldset>

<!-- Subida de foto, edad y referrer -->
<fieldset>
    <label for="profile-picture"> 
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    
    <label for="age">
        <input id="age" type="number" min="13" max="120" name="age"> Input your age (years):
    </label>
    
    <label for="referrer"> How did you hear about us?
        <select name="referralSource" id="referrer">
            <!-- opciones... -->
        </select>
    </label>
    
    <label for="bio">Provide a bio:
        <textarea name="bio" id="bio" rows="3" cols="30"></textarea>
    </label>
</fieldset>

<input class="envio" type="submit" value="Submit">
    
    </form>
    
</body>
</html>
