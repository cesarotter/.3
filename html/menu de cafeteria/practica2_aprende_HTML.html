<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <!--Estilos para el menu Css-->
    <link rel="stylesheet" href="practica2_aprende_CSS.css">
    <!--Estilos para el menu Css-->
    
</head>
<body>
    <div class="menu"> <!--se usa el class para linkear mejor con el css-->
    <main>
        <!-- Titulo del menu-->
        <section>
            <h1>CAMPER CAFE</h1>
            <P class="established">Est. 2020</P>
            <hr>
        </section>
        <section>
            <!--Menu para postres-->
                <h2> <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                Coffee </h2>
                    <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
            </section>

        <!--Menu para caffes-->

        <h2><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">Desserts</h2>
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            
            <article class="item">   
                <p class="flavor">Pumpkin Spice </p><p class="price">3.50</p>
            </article> 
            
            <article class="item">
                <p class="flavor">Hazelnut </p><p class="price">4.00</p>
            </article>
            
            <article class="item">
                <p class="flavor">Mocha</p><p class="price"> 4.50</p>
            </article>
            

        </section>
        
    </main>
    <!--footer de la vaina-->
    <hr class="bottom-line">
    <footer>
    <p><a href="https://www.freecodecamp.org" target="_blank"> Visit our website</a></p>
    <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>
</body>
</html>
