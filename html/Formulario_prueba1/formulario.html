<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Vaporwave</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">🕹️ ENCUESTA RETRO 🍄</h1>
    <p id="description">¡Ayúdanos a mejorar la experiencia arcade!</p>
    
    <form id="survey-form">
        <!-- Campos básicos -->
        <div class="form-group">
            <label id="name-label" for="name">👾 Alias:</label>
            <input type="text" id="name" name="name" placeholder="Ej: NeonWarrior" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">📧 E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ej: pixel@retro.com" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">🔢 Nivel (1-99):</label>
            <input type="number" id="number" name="level" min="1" max="99" placeholder="Ej: 88" required>
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label>🎮 Consola favorita:</label>
            <select id="dropdown">
                <option value="">(Selecciona una)</option>
                <option value="NES">NES</option>
                <option value="Sega">Sega Genesis</option>
                <option value="Arcade">Máquina Arcade</option>
            </select>
        </div>

        <!-- Radio buttons -->
        <div class="form-group">
            <label>💾 Tipo de jugador:</label>
            <label><input type="radio" name="player-type" value="casual"> Casual</label>
            <label><input type="radio" name="player-type" value="hardcore"> Hardcore</label>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label>🎵 Preferencias musicales:</label>
            <label><input type="checkbox" value="synthwave"> Synthwave</label>
            <label><input type="checkbox" value="chiptune"> Chiptune</label>
            <label><input type="checkbox" value="retro"> Retro Pop</label>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label>💌 Comentarios:</label>
            <textarea placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <!-- Botón submit -->
        <button type="submit" id="submit">🚀 ENVIAR</button>
    </form>
</body>
</html>
